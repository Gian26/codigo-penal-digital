
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{value}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{definition}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>


<div class="container body">
  <div class="row subnav">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/titulos">Titulos</a></li>
    <li class="breadcrumb-item">Capitulos</li>
  </ol>
  </div>
  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-10" >
      <h1 class="h1"> Título {{titles.name}}</h1>
      <hr>
      <h4> {{titles.description}} </h4>
      <div id="accordion" role="tablist" aria-multiselectable="true">

        <div class="card"  *ngFor="let chapter of titles.chapterSet.edges| keys">
          <div class="card-header" role="tab" id="heading{{chapter.node.chapter}}">
            <h4 class="mb-0 capitulo-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{chapter.node.chapter}}" aria-expanded="true" attr.aria-controls="collapse{{chapter.node.chapter}}">
                Capítulo  {{chapter.node.chapter}}
              </a>
            </h4>
          </div>

          <div id="collapse{{chapter.node.chapter}}" class="collapse show" role="tabpanel" attr.aria-labelledby="heading{{chapter.node.chapter}}">
            <div class="card-block capitulo">
                <h3 class="mt-4 "> {{chapter.node.description}}</h3>
                <div class="capitulo-resumen"  *ngFor="let article of chapter.node.articleSet.edges|keys">

                  <h3 class="mt-4">Artículo {{article.node.number}}</h3>
                  <hr>
                  <!-- <blockquote class="blockquote">
                    <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>

                      <cite title="Source Title">Source Title</cite>
                    </footer>
                  </blockquote> -->
                  <div [innerHTML]="article.node.body">
                  </div>
                  <hr>
                </div>
              </div>

              <div class="clasificacion-del">
                <h3>Clasificación</h3>
                <hr>
                <ol *ngFor="let elemento of test">
                  <li>
                    {{elemento.class}}:
                     <div >
                      <button *ngFor="let t of elemento.tipo"class="btn primary" #boton (click)="open(content,t)">{{t}}</button>
                    </div>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
