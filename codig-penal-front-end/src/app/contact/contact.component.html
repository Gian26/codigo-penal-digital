<!-- Page Content -->
<div class="container body">
  <h1 class="my-4">
    <small>¡Envíanos tus comentarios!</small>
  </h1>
  <p>Alguna duda o aclaración puedes comunicarte con nosotros utilizando el siguiente formulario.</p>

  <form class="contacto body">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
     </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
      <small id="emailHelp" class="form-text text-muted">No compartiremos el correo.</small>
    </div>
    <div class="form-group">
       <label for="exampleTextarea">Mensaje</label>
       <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
     </div>
<div class="col-lg-12 text-center">
    <button type="submit" class="btn primary">Enviar</button>
</div>

  </form>

</div>
<!-- /.container -->
